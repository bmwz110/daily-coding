<html>
  <head>
    <meta charset="utf-8">
    <title>s</title>
  </head>
  <body>
    <script>
      arr1 = [3, 6, 9, 1]
      var maximumGap = function(arr) {
        let len = arr.length
        if (len < 2) {
          return false
        }
        let gap = 0
        for (let i = len; i > 0; i--) {
          for (let j = 0; j < i; j++) {
            if (arr[j+1] < arr[j]) {
              let tmp = arr[j]
              arr[j] = arr[j+1]
              arr[j+1] = tmp
            }
          }
          let curGap = Math.abs(arr[i-1] - arr[i])
          if (curGap > gap) {
            gap = curGap
          }
        }
        return gap
      };
      console.log(maximumGap(arr1))
    </script>
  </body>
</html>
