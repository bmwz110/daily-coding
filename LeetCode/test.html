<html>
  <head>
    <meta charset="utf-8">
    <title>s</title>
  </head>
  <body>
    <script>
      var twoSum = function(nums, target) {
        for (let i = 0; i<nums.length; i++) {
          for (let j = i+1; j < nums.length; j++) {
            if (target - nums[i] === nums[j]) {
              return [i,j]
            } else {
              continue
            }
          }
        }
      };

      nums = [2, 7, 11, 15]
      console.log(twoSum(nums, 17))
    </script>
  </body>
</html>
